<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BotNav3.0</title>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/draggabilly-2.2.0.min.js"></script>

    <style>
        *{
            box-sizing: border-box;
        }
        html, body{
            margin: 0; padding: 0;
        }
        #vjContent{
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 300vh; width: 100%;
            background: #222; color: #ddd;
        }
        #vjFooter{
            display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start;
            height: 130vh; width: 100%;
            background: transparent; color: #222;
            font-weight: 400;
            position: fixed;
        }
        #vjPseudoFooter{
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 7vh; min-height: 50px; width: 100%;
            background: orangered; color: #222;
            position: fixed; bottom: 0; left: 0;
        }
        #vjFootHandle{
            height: 7vh; min-height: 50px; width: 100%;
            background: rgba(204, 255, 0, 0.7); color: #222;
            backdrop-filter: blur(5px);
            display: flex; flex-direction: row;
            align-items: center; justify-content: center;
        }
        #vjFootContent{
            background: rgba(0, 0, 0, 0.5); color: #ddd;
            backdrop-filter: blur(5px);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100%; width: 100%;
        }
    </style>
    <script>
        $(function(){
            var wOH = Math.round( $(window).innerHeight() );
            var wIH = Math.round( $(window).outerHeight() );
            var wD = wOH - wIH;
            var vjFP = Math.round( $("#vjPseudoFooter").offset().top );
            $("#vjFootHandle").html(vjFP+"|"+wD);
            
            var $dragFooter = $('#vjFooter').draggabilly({
                axis: 'y', handle: '#vjFootHandle'
            });
            var draggieFooter = $('#vjFooter').data('draggabilly');

            $dragFooter.draggabilly('setPosition', 0, vjFP);

        });
    </script>
</head>
<body>
    <div id="vjContent">
        Content
    </div>
    <div id="vjPseudoFooter">Pseudo Footer</div>
    <footer id="vjFooter">
        <div id="vjFootHandle">
            FootHandle
        </div>
        <div id="vjFootContent">
            FootContent
        </div>
    </footer>
</body>
</html>
